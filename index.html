<!DOCTYPE html>
<html>
<head>
    <title>Youssef & Ameni Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .game-box {
            background: white;
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .player-btn {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
        }
        .youssef { background: #2196F3; }
        .ameni { background: #E91E63; }
        .section {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
            outline: none;
        }
        input:focus {
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .waiting {
            background: #fff3cd;
            color: #856404;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        .turn-box {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
            border: 2px solid #4CAF50;
        }
        .hidden { display: none; }
        .code-input {
            text-align: center;
            font-size: 28px;
            letter-spacing: 5px;
        }
        .status {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .winner-box {
            background: #4CAF50;
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .ping-indicator {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin: 5px 0;
        }
        .connected {
            color: #4CAF50;
        }
        .disconnected {
            color: #f44336;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="game-box">
        <h1>üéÆ YOUSSEF ü§ù AMENI</h1>

        <!-- Connection Status -->
        <div id="connectionStatus" class="ping-indicator">üîÑ Connexion...</div>

        <!-- Room Code -->
        <div id="roomScreen">
            <div class="section">
                <h3>üîë CODE DE LA PARTIE</h3>
                <input type="text" id="roomCode" class="code-input" placeholder="1234" value="1234" maxlength="4">
                <button onclick="joinRoom()">REJOINDRE</button>
                <p class="status">M√™me code sur les deux t√©l√©phones</p>
            </div>
        </div>

        <!-- Player Selection -->
        <div id="playerScreen" class="hidden">
            <div class="section">
                <h3>üë§ QUI √äTES-VOUS ?</h3>
                <button class="player-btn youssef" onclick="setPlayer('youssef')">YOUSSEF</button>
                <button class="player-btn ameni" onclick="setPlayer('ameni')">AMENI</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <div id="lockSection" class="section">
                <h3 id="playerName"></h3>
                <p>Choisissez votre nombre secret</p>
                <input type="number" id="secretNumber" min="1" max="100" placeholder="1-100">
                <button onclick="lockNumber()">üîí VERROUILLER</button>
            </div>

            <div id="waitingSection" class="waiting hidden">
                <div class="loader"></div>
                ‚è≥ En attente de l'autre joueur...
            </div>

            <div id="playSection" class="hidden">
                <div class="turn-box" id="turnDisplay"></div>
                <div class="section">
                    <h3 id="guessTitle"></h3>
                    <input type="number" id="guessNumber" min="1" max="100" placeholder="Votre estimation">
                    <button onclick="makeGuess()" id="guessBtn" disabled>üéØ DEVINER</button>
                </div>
                <div id="hintDisplay" class="waiting hidden"></div>
            </div>
        </div>

        <div id="winnerDisplay" class="winner-box hidden"></div>
        <button onclick="resetGame()" style="background: #f44336; margin-top: 20px;">üîÑ NOUVELLE PARTIE</button>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCrWG5PZpm3EGmQoFJofmECCNsnN8uMYc",
            authDomain: "youssef-ameni-game.firebaseapp.com",
            databaseURL: "https://youssef-ameni-game-default-rtdb.firebaseio.com",
            projectId: "youssef-ameni-game",
            storageBucket: "youssef-ameni-game.firebasestorage.app",
            messagingSenderId: "238776242009",
            appId: "1:238776242009:web:a34003b6e0f1d1e0ec648"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Enable offline persistence (reduce latency)
        database.ref('.info/connected').on('value', (snap) => {
            if (snap.val() === true) {
                document.getElementById('connectionStatus').innerHTML = '‚úÖ Connect√©';
                document.getElementById('connectionStatus').className = 'ping-indicator connected';
            } else {
                document.getElementById('connectionStatus').innerHTML = '‚ùå D√©connect√©';
                document.getElementById('connectionStatus').className = 'ping-indicator disconnected';
            }
        });

        // Game variables
        let currentPlayer = null;
        let roomCode = '1234';
        let gameRef = null;

        function joinRoom() {
            roomCode = document.getElementById('roomCode').value || '1234';
            gameRef = database.ref('games/' + roomCode);
            
            // Enable offline for this reference
            gameRef.keepSynced(true);
            
            document.getElementById('roomScreen').classList.add('hidden');
            document.getElementById('playerScreen').classList.remove('hidden');

            // Listen for game changes
            gameRef.on('value', (snapshot) => {
                let game = snapshot.val() || {
                    youssef: { locked: false, number: null },
                    ameni: { locked: false, number: null },
                    turn: 'youssef',
                    winner: null,
                    guesses: []
                };
                updateFromFirebase(game);
            });
        }

        function setPlayer(player) {
            currentPlayer = player;
            document.getElementById('playerScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('playerName').innerHTML = player === 'youssef' ? 'üë® YOUSSEF' : 'üë© AMENI';
            
            // Initialize game if needed
            gameRef.once('value', (snapshot) => {
                if (!snapshot.val()) {
                    gameRef.set({
                        youssef: { locked: false, number: null },
                        ameni: { locked: false, number: null },
                        turn: 'youssef',
                        winner: null,
                        guesses: []
                    });
                }
            });
        }

        function lockNumber() {
            let num = parseInt(document.getElementById('secretNumber').value);
            if (num < 1 || num > 100) {
                alert('‚ùå Le nombre doit √™tre entre 1 et 100');
                return;
            }

            let updates = {};
            updates[currentPlayer + '/locked'] = true;
            updates[currentPlayer + '/number'] = num;
            
            gameRef.update(updates);
            
            document.getElementById('lockSection').classList.add('hidden');
            document.getElementById('waitingSection').classList.remove('hidden');
        }

        function makeGuess() {
            let guess = parseInt(document.getElementById('guessNumber').value);
            if (guess < 1 || guess > 100) {
                alert('‚ùå Le nombre doit √™tre entre 1 et 100');
                return;
            }

            // Optimistic update (reduce perceived latency)
            document.getElementById('guessBtn').disabled = true;
            document.getElementById('turnDisplay').innerHTML = '‚è≥ ENVOI...';
            
            gameRef.once('value', (snapshot) => {
                let game = snapshot.val();
                if (game.winner) return;

                let target = currentPlayer === 'youssef' ? game.ameni.number : game.youssef.number;
                let correct = guess === target;

                let newGuess = {
                    player: currentPlayer,
                    guess: guess,
                    timestamp: Date.now()
                };

                let guesses = game.guesses || [];
                guesses.push(newGuess);

                let updates = { guesses: guesses };

                if (correct) {
                    updates.winner = currentPlayer;
                } else {
                    updates.turn = currentPlayer === 'youssef' ? 'ameni' : 'youssef';
                }

                gameRef.update(updates);
                document.getElementById('guessNumber').value = '';
            });
        }

        function updateFromFirebase(game) {
            if (!currentPlayer) return;

            // Update titles
            document.getElementById('guessTitle').innerHTML = 
                currentPlayer === 'youssef' ? 'Devinez le nombre d\'Ameni' : 'Devinez le nombre de Youssef';

            // Check if both locked
            if (game.youssef?.locked && game.ameni?.locked) {
                document.getElementById('waitingSection').classList.add('hidden');
                document.getElementById('playSection').classList.remove('hidden');
            }

            // Check winner
            if (game.winner) {
                document.getElementById('turnDisplay').innerHTML = 'üèÜ PARTIE TERMIN√âE üèÜ';
                document.getElementById('guessBtn').disabled = true;
                document.getElementById('winnerDisplay').innerHTML = 
                    game.winner === 'youssef' ? 'üèÜ YOUSSEF GAGNE ! üèÜ' : 'üèÜ AMENI GAGNE ! üèÜ';
                document.getElementById('winnerDisplay').classList.remove('hidden');
                return;
            }

            // Update turn
            if (game.turn === currentPlayer) {
                document.getElementById('turnDisplay').innerHTML = 'üéÆ C\'EST VOTRE TOUR';
                document.getElementById('guessBtn').disabled = false;
            } else {
                document.getElementById('turnDisplay').innerHTML = '‚è≥ EN ATTENTE DE L\'AUTRE';
                document.getElementById('guessBtn').disabled = true;
            }

            // Show hint from last guess
            if (game.guesses && game.guesses.length > 0) {
                let last = game.guesses[game.guesses.length - 1];
                if (last.player === currentPlayer && !game.winner) {
                    let target = currentPlayer === 'youssef' ? game.ameni.number : game.youssef.number;
                    let hint = last.guess < target ? '‚¨ÜÔ∏è PLUS HAUT' : '‚¨áÔ∏è PLUS BAS';
                    document.getElementById('hintDisplay').innerHTML = hint;
                    document.getElementById('hintDisplay').classList.remove('hidden');
                }
            }
        }

        function resetGame() {
            if (gameRef) {
                gameRef.remove();
            }
            location.reload();
        }
    </script>
</body>
</html>
