<!DOCTYPE html>
<html>
<head>
<title>Youssef VS Ameni</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:Arial,sans-serif;
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:15px;
}

.container{
    display:flex;
    gap:15px;
    width:100%;
    max-width:900px;
}

/* MOBILE FIX */
@media(max-width:768px){
    .container{
        flex-direction:column;
    }
    .history{
        width:100%;
        max-height:200px;
    }
}

.history{
    width:250px;
    background:white;
    border-radius:15px;
    padding:15px;
    overflow-y:auto;
    max-height:500px;
}

.history h3{
    margin-bottom:10px;
}

.game-box{
    background:white;
    border-radius:20px;
    padding:25px;
    width:100%;
    max-width:400px;
    box-shadow:0 10px 40px rgba(0,0,0,0.2);
}

h1{text-align:center;margin-bottom:20px;color:#333;}

.player-btn{
    width:100%;
    padding:20px;
    margin:10px 0;
    font-size:22px;
    font-weight:bold;
    border:none;
    border-radius:15px;
    cursor:pointer;
    color:white;
}

.youssef{background:#2196F3;}
.ameni{background:#E91E63;}

.section{
    background:#f8f9fa;
    border:2px solid #ddd;
    border-radius:15px;
    padding:20px;
    margin:15px 0;
}

input{
    width:100%;
    padding:15px;
    font-size:20px;
    text-align:center;
    border:2px solid #ddd;
    border-radius:10px;
    margin:10px 0;
    outline:none;
}

button{
    width:100%;
    padding:15px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:10px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    margin:5px 0;
}

button:disabled{background:#ccc;cursor:not-allowed;}

.turn-box{
    background:#e8f5e9;
    padding:15px;
    border-radius:10px;
    margin:15px 0;
    font-weight:bold;
    text-align:center;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

<div class="history">
    <h3>History</h3>
    <div id="historyList"></div>
</div>

<div class="game-box">
    <h1>YOUSSEF VS AMENI</h1>

    <div id="playerScreen">
        <button class="player-btn youssef" onclick="setPlayer('youssef')">YOUSSEF</button>
        <button class="player-btn ameni" onclick="setPlayer('ameni')">AMENI</button>
    </div>

    <div id="gameScreen" class="hidden">

        <div id="lockSection" class="section">
            <h3 id="playerName"></h3>
            <p>Choose secret number (1-100)</p>
            <input type="number" id="secretNumber" min="1" max="100">
            <button onclick="lockNumber()">LOCK</button>
        </div>

        <div id="playSection" class="hidden">
            <div class="turn-box" id="turnDisplay"></div>

            <div class="section">
                <h3 id="guessTitle"></h3>
                <input type="number" id="guessNumber" min="1" max="100">
                <button onclick="makeGuess()" id="guessBtn" disabled>GUESS</button>
            </div>
        </div>

    </div>

    <button onclick="resetGame()" style="background:#f44336;margin-top:15px;">
        NEW GAME
    </button>

</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  databaseURL: "YOUR_DATABASE_URL",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const gameRef = database.ref("games/game123");

let currentPlayer=null;

gameRef.on("value",(snapshot)=>{
    const game=snapshot.val();
    if(game) updateUI(game);
});

function setPlayer(player){
    currentPlayer=player;
    document.getElementById("playerScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("playerName").innerHTML=player.toUpperCase();

    gameRef.once("value",(snap)=>{
        if(!snap.val()){
            gameRef.set({
                youssef:{locked:false,number:null},
                ameni:{locked:false,number:null},
                turn:"youssef",
                winner:null,
                guesses:[]
            });
        }
    });
}

function lockNumber(){
    const num=parseInt(document.getElementById("secretNumber").value);
    if(num<1||num>100) return alert("Number must be 1-100");

    let updates={};
    updates[currentPlayer+"/locked"]=true;
    updates[currentPlayer+"/number"]=num;

    gameRef.update(updates);
}

function makeGuess(){
    const guess=parseInt(document.getElementById("guessNumber").value);
    if(guess<1||guess>100) return alert("Number must be 1-100");

    gameRef.once("value",(snap)=>{
        const game=snap.val();
        if(game.winner) return;

        const other=currentPlayer==="youssef"?"ameni":"youssef";
        const target=game[other].number;

        let guesses=game.guesses||[];

        let hint="";
        if(guess<target) hint="HIGHER";
        else if(guess>target) hint="LOWER";
        else hint="CORRECT";

        guesses.push({
            player:currentPlayer,
            guess:guess,
            hint:hint
        });

        let updates={guesses:guesses};

        if(guess===target){
            updates.winner=currentPlayer;
        }else{
            updates.turn=other;
        }

        gameRef.update(updates);
        document.getElementById("guessNumber").value="";
    });
}

function updateUI(game){
    if(!currentPlayer) return;

    const other=currentPlayer==="youssef"?"ameni":"youssef";

    if(!game[currentPlayer].locked) return;

    if(!game[other].locked) return;

    document.getElementById("playSection").classList.remove("hidden");

    document.getElementById("guessTitle").innerHTML=
        "Guess " + other.toUpperCase() + "'s number";

    if(game.winner){
        document.getElementById("turnDisplay").innerHTML="GAME OVER";
        document.getElementById("guessBtn").disabled=true;

        if(game.winner===currentPlayer){
            alert(currentPlayer.toUpperCase()+" WON");
        }
        return;
    }

    if(game.turn===currentPlayer){
        document.getElementById("turnDisplay").innerHTML="YOUR TURN";
        document.getElementById("guessBtn").disabled=false;
    }else{
        document.getElementById("turnDisplay").innerHTML=
            "WAITING FOR " + other.toUpperCase() + "...";
        document.getElementById("guessBtn").disabled=true;
    }

    updateHistory(game);
}

function updateHistory(game){
    const historyList=document.getElementById("historyList");
    historyList.innerHTML="";

    if(!game.guesses) return;

    game.guesses.forEach(g=>{
        let div=document.createElement("div");
        div.innerHTML=
            g.player.toUpperCase()+" â†’ "+g.guess+" : "+g.hint;
        historyList.appendChild(div);
    });
}

function resetGame(){
    gameRef.remove();
    location.reload();
}
</script>

</body>
</html>
